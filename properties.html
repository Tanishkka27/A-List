

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Properties - Buy & Rent</title>
    <link rel="stylesheet" href="./css/properties.css">
</head>
<body data-theme="bright">
    
    <header class="header">
        <a href="index.html" class="logo">A-LIST</a>

        <nav class="nav" id="nav_menu">
            <a href="index.html" class="nav_bar">Home</a>
            <a href="properties.html" class="nav_bar selected">Properties</a>
            <a href="about.html" class="nav_bar">About Us</a>
            <a href="sell.html" class="nav_bar">Sell/Rent</a>
            <a href="contact.html" class="nav_bar">Contact</a>
        </nav>

        <button id="nav_toggle" class="nav_toggle_btn">☰</button>
        <button id="theme_change" class="theme_change_btn">☀️</button>
    </header>

    <main>
        <section class="section-container">
            <h1 class="section-title">Current Listings</h1>

            <div class="filter-box">
                <select class="filter-select" id="filter_type">
                    <option value="all">Type: All</option>
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>

                <input type="number" placeholder="Min Beds" class="filter-input" id="filter_beds">

                <select class="filter-select" id="sort_price">
                    <option value="high">Sort by: Price High</option>
                    <option value="low">Sort by: Price Low</option>
                </select>

                <button class="btn primary-btn filter-btn" id="apply_filter">Apply Filter</button>
            </div>

            <div class="card-list" id="property_list"></div>
        </section>
    </main>

    <footer class="footer">
        <p>A-List Real Estate</p>
    </footer>
    <script src="./js/properties.js"></script>
</body>
</html>
